<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="game.css">
    <title>Knight vs Monster</title>
</head>

<body>
    <div class="background">
        <div class="container">
            <div id="canvas">
                <div class="row">
                    <div class="col-xs-5">
                        <div class="progress">
                            <div id="hero-health" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                                <span id="hero-percent"></span>
                            </div>
                        </div>
                        <h3>Knight</h3>
                    </div>
                    <div class="col-xs-2"></div>
                    <div class="col-xs-5">
                        <div class="progress">
                            <div id="monster-health" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                                <span id="monster-percent"></span>
                            </div>
                        </div>
                        <h3>Monster</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <span id="message"><button type="button" class="btn btn-lg" onclick="startGame()">Start Game</button></span>
                    </div>
                </div>
                <div class="row game-play">
                    <div class="col-xs-4"></div>
                    <div class="col-xs-4"><img id="knight" src="knight.png" alt=""><img id="monster" src="ork.png" alt=""></div>
                    <div class="col-xs-4"></div>
                </div>
                <div class="buttons">
                    <div>
                        <button id="stab" class="btn btn-default" type="button" onclick="knightAttack(5)"><span id="dis-stab">Stab</span></button>
                        <button id="slash" class="btn btn-default" type="button" onclick="knightAttack(10)"><span id="dis-slash">Slash</span></button>
                        <button id="mega" class="btn btn-default" type="button" onclick="knightAttack(15)"><span id="dis-mega">Mega Hit</span></button>
                    </div>
                    <button onclick="reset()" type="button" class="btn btn-danger reset">Reset</button>
                    <button onclick="pause()" type="button" class="btn btn-success reset"><span id="pause">Pause</span></button>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
